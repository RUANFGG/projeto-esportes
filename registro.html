<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>REGISTRO</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="text-center">

  <form class="row g-3 needs-validation" novalidate>
    <div class="col-md-4">
        <label for="validationCustom01" class="form-label">PRIMEIRO NOME</label>
        <input type="text" class="form-control" id="nome" placeholder="Digite seu primeiro nome" required>
        <div class="valid-feedback">
            Looks good!
        </div>
    </div>
    <div class="col-md-4">
        <label for="validationCustom02" class="form-label">SEGUNDO NOME</label>
        <input type="text" class="form-control" id="sobrenome" placeholder="Digite seu sobrenome" required>
        <div class="valid-feedback">
            Looks good!
        </div>
    </div>
    <div class="col-md-4">
        <label for="validationCustomUsername" class="form-label">E-MAIL</label>
        <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend" style="height: 100%;">@</span>
            <input type="text" class="form-control" id="validationCustomUsername" placeholder="Digite seu e-mail" aria-describedby="inputGroupPrepend" required>
            <div class="invalid-feedback">
                Please choose a username.
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <label for="validationCustom03" class="form-label">CIDADE</label>
        <input type="text" class="form-control" id="validationCustom03" placeholder="Digite sua cidade" required>
        <div class="invalid-feedback">
                Please provide a valid city.
        </div>
    </div>
    <div class="col-md-3">
        <label for="validationCustom04" class="form-label">ESTADO</label>
        <select class="form-select" id="validationCustom04" required>
            <option selected disabled value="">ESCOLHA...</option>
            <option>SÃO PAULO</option>
            <option>RIO DE JANEIRO</option>
            <option>CEARÁ</option>
        </select>
        <div class="invalid-feedback">
            Please select a valid state.
        </div>
    </div>
    <div class="col-md-3">
        <label for="validationCustom05" class="form-label">TELEFONE</label>
        <input type="tel" class="form-control" id="validationCustom05" placeholder="Digite seu contato" required>
        <div class="invalid-feedback">
            Please provide a valid zip.
        </div>
    </div>
    <div class="col-12">
        </div>
    </div>
    <div class="col-12 text-center">
        <button class="btn btn-primary" type="submit" onclick="cadastrar()">ENVIAR</button>
    </div>
</form>

  
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 

</body>

<script>
  function cadastrar(){
    var nome = document.getElementById("nome").value;
    var sobrenome = document.getElementById("sobrenome").value;
    if(nome == "ruan" && sobrenome == "felix"){
      alert("Usuário cadastrado")
    }else{
      alert("Algo de errado aconteceu, por favor, tente novamente!")
    }
  }
</script>
</html>
